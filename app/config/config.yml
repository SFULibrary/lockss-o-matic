imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: LOMSettings.yml }
    - { resource: "@LOCKSSOMaticPLNMonitorBundle/Resources/config/services.yml" }
    - { resource: "@LOCKSSOMaticCoreBundle/Resources/config/services.yml" }
    - { resource: "@LOCKSSOMaticUserBundle/Resources/config/services.yml" }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: LOCKSSOMatic\UserBundle\Entity\User

    profile:
        form:
            type: lom_user_profile

parameters:
    security.acl.permission.map.class: LOCKSSOMatic\UserBundle\Security\Acl\Permission\PermissionMap

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        lom_access: "@lom.access"
        lom_sitename: "%site_name%"
        
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        less:
            node: /usr/local/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to: "\.less$"
            cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        
braincrafted_bootstrap:
    less_filter: less
    
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
        
# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        logging: false
        profiling: false

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Monolog Configuration
monolog:
    channels: ['lomlogger', 'sword']
    handlers:
        lomlog:
            type: stream
            path: "%path_to_lom_event_log%"
            channels: ['lomlogger']
            level: info
            formatter: lom_log_formatter
        sword:
            type: stream
            channels: ['sword']
            path: "%kernel.logs_dir%/sword.log"
            level: info
            

