LOCKSSOMatic\CRUDBundle\Entity\AuStatus:
    type: entity
    manyToOne:
        au:
            targetEntity: Aus
            inversedBy: auStatus
            joinColumn:
                name: aus_id
                referencedColumnName: id
    table: au_status
    indexes:
        aus_id_idx:
            columns:
                - aus_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: 'Primary key for this table.'
            id: true
            generator:
                strategy: IDENTITY
    fields:
        boxHostname:
            type: string
            length: 255
            nullable: false
            comment: 'The hostname of the box that perserves the AU.'
            column: box_hostname
        queryDate:
            type: datetime
            nullable: false
            comment: 'Timestamp indicating when the box was queried.'
            column: query_date
        propertyKey:
            type: string
            length: 255
            nullable: false
            comment: 'AU property key.'
            column: property_key
        propertyValue:
            type: text
            nullable: true
            comment: 'AU property value.'
            column: property_value
    lifecycleCallbacks:
            prePersist: [setQueryDate]
